<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="init()">
    <header>
        <nav>
            <img class="logo" src="./img/main_logo.svg" alt="Webseite Logo" class="logo">
        </nav>
    </header>
    <main>
        <section class="introTitle">
            <h1>Your personal photo album</h1>
        </section>

        <section id="images" class="album">

        </section>
        <dialog  class="dialog" id="myDialog">
            <header class="dialogHeader">
                <h2 class="dialogTitles" id="dialogTitle" aria-labelledby="dialogTitle">Hier kommt der Name des Bildes
                    hin</h2>
                <button class="closeButton" aria-label="Schließen" onclick="closeDialog()">
                    <img src="./img/close_icon.svg" alt="X Button zum Schließen des Dialogs">
                </button>
            </header>
            <section class="imgSection">
                <img class="dialogImg" src="./img/alaska_scaled_up.jpg" alt="Bild von Alaska">
            </section>
            <footer class="dialogFooter">
                <img tabindex="0" role="button" src="./img/button_left.png" alt="Button mit Pfeil nach links"
                    class="navButtons" onclick="previousImage()">
                <p id="imageCounter">1/12</p>
                <img tabindex="0" role="button" src="./img/button_right.png" alt="Button mit Pfeil nach rechts"
                    class="navButtons" onclick="nextImage()">
            </footer>
        </dialog>
    </main>
    <footer>
        <section>
            <img src="./img/da_Icon.png" alt="Developer Akademie Logo">
            <img src="./img/DA.png" alt="Developer Akademie Schriftzug">
        </section>
        <p class="legalText">© 2026 Fotogram. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
