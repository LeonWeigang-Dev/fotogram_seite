<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotogram</title>
    <link rel="icon" href="./img/favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <img class="logo" src="./img/main_logo.svg" alt="Webseite Logo" class="logo">
        </nav>
    </header>
    <main>
        <section>
            <h1>Your personal photo album</h1>
        </section>

        <section class="album">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/alaska.jpg" alt="Bild von Alaska">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/anime.jpg" alt="Stadt Bild im Anime Stil">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/atmosphere.jpg" alt="Bild von Wolken">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/blue_tit.jpg" alt="Bild von einer Blaumeise">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/hurricane.jpg" alt="Bild von einem Sturm vom Erdorbit">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/lake.jpg" alt="Bild von einem See">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/moorente.jpg" alt="Bild von einer Moorente">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/sea.jpg" alt="Bild von einem Mann, der auf einem Felsen am Meer steht">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/snow_bunting.jpg" alt="Bild von einem weißen Vogel namens Schneeammer">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/snow_leopard.jpg" alt="Bild von zwei Schnee-Leoparden">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/travel.jpg" alt="Bild von einem Gebirgspass">
            <img role="button" aria-haspopup="dialog" aria-controls="myDialog" onclick="openDialog()" class="albumImage" src="./img/winter.jpg" alt="Bild von einem schneebedeckten Baum">
        </section>
        <dialog id="myDialog">
            <header>
                <h2 id="dialogTitle" aria-labelledby="dialogTitle" >Hier kommt der Name des Bildes hin</h2>
            </header>
            <section>
                <img src="./img/alaska.jpg" alt="Bild von Alaska">
                <p>Hier kommt die Beschreibung des Bildes hin. Hier</p>
            </section>
            <footer>
                <button onclick="closeDialog()">Schließen</button>
            </footer>
        </dialog>
    </main>
    <footer>
        <section>
        <img src="./img/da_Icon.png" alt="Developer Akademie Logo">
        <img src="./img/DA.png" alt="Developer Akademie Schriftzug">
        </section>
        <p class="legalText">© 2026 Fotogram. Alle Rechte vorbehalten.</p>
    </footer>
    <script src="script.js" defer></script>
</body>

</html>
